<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
</head>
<body>
  <textarea id="inputvalue" cols="30" rows="10" ></textarea>
  <button onclick="ToDoListCount()">Add Task</button>
  <ul id="listcontent"></ul>
  <script>
    function ToDoListCount() {
      let textvalue = document.getElementById("inputvalue").value.trim();
      if (textvalue === "") 
      return;
      let li = document.createElement("li");
      li.textContent = textvalue;
      document.getElementById("listcontent").appendChild(li);
      li.textContent=textvalue;
      document.getElementById("inputvalue").value = "";

      let removeButton=document.createElement ("button")
      removeButton.textContent="remove";
      removeButton.addEventListener("click",function(e){
        li.remove();
      })
      li.appendChild(removeButton);
    }
  </script>
</body>
</html>
