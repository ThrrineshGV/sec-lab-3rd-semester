<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <h2>STOP WATCH</h2>
    <p id="display">00:00</p>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>
    <button onclick="Reset()">Reset</button>

    <script>
        let seconds = 0;
        let intervalId = null;

        function updateDisplay() {
            let mins = String(Math.floor(seconds / 60)).padStart(2, '0');
            let secnds = String(seconds % 60).padStart(2, '0');
            document.getElementById("display").textContent = `${mins}:${secnds}`;
        }

        function Start() {
            if (!intervalId) {
                intervalId = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        function Stop() {
            clearInterval(intervalId);
            intervalId = null;
        }

        function Reset() {
            clearInterval(intervalId);
            intervalId = null;
            seconds = 0;
            updateDisplay();
        }

       
        updateDisplay();
    </script>
</body>
</html>
